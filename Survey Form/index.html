<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    <!-- Add your content here -->
    <div class="container">
      <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>

      <form action="/submit_form" method="post" id="survey-form">
        <!-- name input -->
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            class="form-control"
            type="text"
            id="name"
            name="name"
            required
            placeholder="Enter your name"
          />
        </div>

        <!-- Email Input -->
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter your email"
          />
        </div>

        <!-- Age Optional -->
        <div class="form-group">
          <label for="age" id="number-label"
            >Age <small>(optional)</small></label
          >
          <input
            class="form-control"
            type="number"
            id="number"
            name="age"
            placeholder="Age"
            min="10"
            max="60"
          />
        </div>

        <!-- Current Role Dropdown-->
        <div class="form-group">
          <label for="current-role"
            >Which option best describes your current role?</label
          >

          <select id="dropdown" name="current-role" class="form-control">
            <option value="" disabled selected>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <!-- Recommendation -->
        <div class="form-group">
          <label for="recommendation"
            >Would you recommend freeCodeCamp to a friend?</label
          >
          <label class="label-radio">
            <input
              class="input-radio"
              type="radio"
              name="recommendation"
              value="definitely"
              required
            />
            Definitely
          </label>

          <label class="label-radio">
            <input
              class="input-radio"
              type="radio"
              name="recommendation"
              value="maybe"
              required
            />
            Maybe
          </label>

          <label class="label-radio">
            <input
              class="input-radio"
              type="radio"
              name="recommendation"
              value="not sure"
              required
            />
            Not sure
          </label>
        </div>

        <!-- Favorite Feature Select -->
        <div class="form-group">
          <label for="favorite-feature"
            >What is your favorite feature of freeCodeCamp?</label
          >

          <select class="form-control" name="favorite-feature">
            <option value="" disabled selected>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
          </select>
        </div>
        <!-- Services-->
        <div class="form-group">
          <label for="services"
            >What would you like to see improved?
            <small>(Check all that apply)</small></label
          >
          <label class="label-checkbox"
            ><input
              class="input-checkbox"
              type="checkbox"
              name="services"
              value="Front-end Projects"
            />Front-end Projects</label
          >
          <label class="label-checkbox"
            ><input
              class="input-checkbox"
              type="checkbox"
              name="services"
              value="Back-end Projects"
            />Back-end Projects</label
          >
          <label class="label-checkbox"
            ><input
              class="input-checkbox"
              type="checkbox"
              name="services"
              value="Data Visualization"
            />Data Visualization</label
          >
          <label class="label-checkbox"
            ><input
              class="input-checkbox"
              type="checkbox"
              name="services"
              value="Challenges"
            />Challenges</label
          >
          <label class="label-checkbox"
            ><input
              class="input-checkbox"
              type="checkbox"
              name="services"
              value="Open Source Community"
            />Open Source Community</label
          >
          <label class="label-checkbox">
            <input
              class="input-checkbox"
              type="checkbox"
              name="services"
              value="Gitter help rooms"
            />Gitter help rooms</label
          >
          <label class="label-checkbox"
            ><input
              class="input-checkbox"
              type="checkbox"
              name="services"
              value="Videos"
            />Videos</label
          >
          <label class="label-checkbox">
            <input
              class="input-checkbox"
              type="checkbox"
              name="services"
              value="City Meetups"
            />
            City Meetups
          </label>

          <label class="label-checkbox">
            <input
              class="input-checkbox"
              type="checkbox"
              name="services"
              value="Wiki"
            />
            Wiki
          </label>

          <label class="label-checkbox">
            <input
              class="input-checkbox"
              type="checkbox"
              name="services"
              value="Forum"
            />
            Forum
          </label>
          <label class="label-checkbox">
            <input
              class="input-checkbox"
              type="checkbox"
              name="services"
              value="Additional Courses"
            />
            Additional Courses
          </label>
        </div>
        <!-- Comments & Suggestions -->
        <div class="form-group">
          <label for="comments">Any comments or suggestions?</label>
          <!-- Text Area -->
          <textarea
            id="comments"
            name="comments"
            rows="4"
            placeholder="Enter your comments here..."
          ></textarea>
        </div>
        <!-- Submit Button -->
        <button id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
